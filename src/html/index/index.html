<body class="ss">
  <div id="super-door">
    <div class="loading-text">Loading...</div>
  </div>
  <style>
    /* body {
      background-image: url('./static/images/bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    } */

    #super-door {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      background: #fff;
      transition: opacity 0.8s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-text {
      font-size: 48px;
      color: #333;
      font-weight: 300;
      letter-spacing: 4px;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
  
  <script>
    window.CloseLoading = function() {
      const door = document.getElementById('super-door');
      door.style.opacity = '0';
      setTimeout(function (){
        door.style.display = 'none';
      }, 800);
    };
  </script>
