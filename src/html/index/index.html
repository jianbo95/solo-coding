<body class="ss">
  <div id="super-door">
    <div class="loading-text">Loading...</div>
  </div>
  <style>
    /* body {
      background-image: url('./static/images/bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    } */

    #super-door {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      background: #fff;
      transition: opacity 0.8s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-text {
      font-size: 48px;
      color: #333;
      font-weight: 300;
      letter-spacing: 4px;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
  
  <script>
    window.CloseLoading = function() {
      const door = document.getElementById('super-door');
      door.style.opacity = '0';
      setTimeout(function (){
        door.style.display = 'none';
      }, 800);
    };
  </script>
  <div id="particles-js"></div>

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #e4e4e4;
      background-image: url('./static/images/bg.jpeg');
      background-size: cover;
      background-position: 50%;
      background-repeat: no-repeat;
    }
  </style>

<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#000' },
      shape: { type: 'circle' },
      opacity: { value: 0.5, random: false },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#000',
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 3,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
        bounce: false
      }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'grab' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      }
    },
    retina_detect: true
  });
</script>
